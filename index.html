	<title>Restaurant Reviews</title>
</head>

<body>


	<header id="header">
			<a href="#restaurants-list" class="">Skip to restaurant listings</a>
		<nav role="navigation" aria-label="Main navigation">
			<h1 role="heading" aria-level="1"><a href="index.html" tabindex="1">Restaurant Reviews</a></h1>
		</nav>
	</header>

	<main id="maincontent" role="main">
		<a href="#filter-options-nav" class="skip-link manage-focus">Skip over leaf Map to Filter Options</a>
		<section id="map-container" >
			<div id="map"></div>
		<a href="#header" class="skip-link manage-focus">Skip over leaf Map to Start</a>
		</section>

		<section id="filter-options-nav">
			<div class="filter-options" >
				<h2 tabindex="2">Filter Results</h2>
				<label for="neighborhoods-select" tabindex="3">neighborhoods</label>
				<select id="neighborhoods-select" tabindex="4" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">All Neighborhoods</option>
				</select>

				<label for="cuisines-select" tabindex="5">cuisines</label>
				<select id="cuisines-select" tabindex="6" name="cuisines" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
				</select>

			</div>
			<div class="restaurant_wrapper">
				<ul id="restaurants-list"</ul>
			</div>
		</section>

	</main>

	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>

	<footer id="footer" role="contentinfo">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>

	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker
					.register('sw.js')
					.then(reg => console.log(`--> Service Worker: registered ${reg}`))
					.catch(err => console.warn(`--> Service Worker: Error: ${err}`))
			})
		}
	</script>

</body>
</html>
